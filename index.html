<!DOCTYPE html>
<html>
<head>
	<title>tabla </title>
	<style>
	table,th,td{
border:2px solid black;
border-collapse: collapse;

	}	



	</style>
		
</head>
<body>
	<table>

<tr>
<th rowspan ="2">1</th>	
<th colspan="2">2</th>
<th>3</th>
<th>4</th>
</tr>
<tr>
<td colspan="2">5</td>	
<td colspan="2">6</td>

</tr>
<tr>
<td colspan="3">7</td>	
<td rowspan="3" colspan="2" >8</td>
</tr>
<tr>
<td>9</td>	
<td colspan="2">10</td>

</tr>

</table>
</body>
</html>
